<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register – Client Web Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Client Web Project</h1>
        <p>Create your account</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Overview</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="playlists.html">Playlists</a></li>
        </ul>
    </nav>

    <main>
        <section class="auth-layout">
            <h2>Create an account</h2>
            <p class="auth-subtitle">
                Sign up to start building and managing your playlists.
            </p>

            <form id="register-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" required>
                </div>

                <div>
                    <label for="picture">Profile picture URL</label>
                    <input type="url" id="picture" placeholder="https://example.com/me.jpg" required>
                </div>

                <div class="form-row-inline">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm">Confirm password</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>

                <div id="error" class="form-error"></div>

                <div class="auth-actions">
                    <button type="submit">Register</button>
                </div>
            </form>

            <p class="auth-footnote">
                Already have an account?
                <a href="login.html">Login here</a>.
            </p>
        </section>
    </main>

    <footer>
        Client Web Project · Registration
    </footer>

    <script src="script.js"></script>
</body>

</html>
