<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search â€“ Client Web Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Videos</h1>
        <div style="display:flex; align-items:center; gap:1rem;">
            <span id="welcome"></span>
            <img id="user-image" src="" alt="User" style="width:40px;height:40px;border-radius:50%;display:none;">
            <button id="logout-btn">Logout</button>
        </div>
    </header>
    <main>
        <form id="search-form" style="margin-bottom:1rem;">
            <input type="text" id="query" placeholder="Search for videos..." required style="padding:0.5rem; width:60%;">
            <button type="submit">Search</button>
        </form>
        <div style="margin-bottom:1rem;">
            <label>Upload MP3: <input type="file" id="mp3-input" accept="audio/*"></label>
        </div>
        <div id="results" class="container"></div>
    </main>
    <div id="toast" class="toast"></div>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
